{% extends "blog/base.html" %}

{% block title %}{{ form.instance.pk|yesno:"Edit Post,New Post" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Post,New Post" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
