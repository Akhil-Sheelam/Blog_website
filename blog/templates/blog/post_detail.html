{% extends "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<p><small>by {{ post.author }} on {{ post.created_at }}</small></p>

<a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'post_list' %}" class="btn btn-secondary">Back</a>
{% endblock %}
