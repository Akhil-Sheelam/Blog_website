{% extends "blog/base.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h2>All Posts</h2>
<a href="{% url 'post_create' %}" class="btn btn-primary mb-3">+ New Post</a>
<ul class="list-group">
    {% for post in posts %}
        <li class="list-group-item">
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> 
            <small class="text-muted">by {{ post.author }} on {{ post.created_at }}</small>
        </li>
    {% empty %}
        <li class="list-group-item">No posts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
